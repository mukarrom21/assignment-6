<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Phone Store</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header>
        <div class="bg-success py-3">
            <h1 class="text-white text-center">MMH Phone Store</h1>
            <p class="text-white text-center ">Choose your best Phone</p>
        </div>
        <!-- Search Box -->
        <section class="bg-success pb-4">
            <div class="d-flex w-50 mx-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input">
                <button class="btn btn-outline-light" type="submit" onclick="dataLoad()">Search</button>
            </div>
        </section>
    </header>
    <!-- main -->
    <main class="container mt-5">

        <!-- Details field -->
        <div class="" id="details-field"></div>
        <!-- all data display field -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="data-load-field">
        </div>
        </section>
        </div>
    </main>

    <!-- script link -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
