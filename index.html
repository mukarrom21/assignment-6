<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header></header>
    <!-- main -->
    <main>
        <div class="container">
            <!-- Search box -->
            <section>
                <div class="d-flex w-50 mx-auto my-5">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input">
                    <button class="btn btn-outline-success" type="submit" onclick="dataLoad()">Search</button>
                </div>
            </section>
            <!-- Data Load Field -->
            <section>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="data-load-field">
                </div>
            </section>
        </div>
    </main>



    <!-- ddddddddddd -->

    <!-- script link -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
